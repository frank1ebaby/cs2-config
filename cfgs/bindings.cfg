// settings
fps_max 999
cl_autohelp "false"
cl_player_ping_mute 0 // turn off the sound effect when pinging
cl_teamcounter_playercount_instead_of_avatars 0
cl_use_opens_buy_menu "0"
gameinstructor_enable "0"
