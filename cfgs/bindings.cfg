// alias perfect world
alias +pwaswitchknife slot3
alias -pwaswitchknife lastinv
alias "refundall" "sellback 0;sellback 1;sellback 2;sellback 3;sellback 4;sellback 5;sellback 6;sellback 8;sellback 9;sellback 10;sellback 11;sellback 12;sellback 13;sellback 14;sellback 15;sellback 16;sellback 17;sellback 18;sellback 26;sellback 26;sellback 27;sellback 28;sellback 29;sellback 30;sellback 32;sellback 33;sellback 34;sellback 35;play ui\panorama\itemtile_click_02.vsnd_c"

// remove all existing binds
unbindall

// mouse
sensitivity "1.4"
m_rawinput "1"
m_mouseaccel2 "0"
m_mouseaccel1 "0"
m_customaccel "0"
m_mousespeed "0"

// mouse analog bindings for screen movements
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

// movement keys
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"
bind "ctrl" "+duck" 
bind "shift" "+sprint" 
bind "SPACE" "+back"
bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"

// mouse keys
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse5" "switchhands"
bind "mouse3" "player_ping"

// letter keys
bind "r" "+reload"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "q" "lastinv"
bind "CAPSLOCK" "toggle cl_radar_scale 1 0.3"

// menu & buy keys
bind "k" "buymenu"
bind "F3" "refundall"
bind "F4" "autobuy"
bind "TAB" "+showscores"
bind "b" "+spray_menu"
bind "m" "teammenu"

// radio & chat keys
bind "t" "+voicerecord"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "." "radio1"
bind "," "radio2"
bind "/" "radio3"

// slot keys & grenade binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4" // ag
bind "5" "slot5" // c4
bind "v" "slot7" // flash
bind "c" "slot8" // smoke
bind "x" "slot10" // molotov
bind "ALT" "+jump" // jumpthrows
bind "h" "toggle cl_crosshairsize 1 1337" // maximise the crosshair for lining up nades
bind "n" "noclip" // move noclip to practice cfg

// other keys
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"

// crosshair binds
// todo: bind 8,9,0 to a rotation of crosshairs

// crosshair settings
cl_crosshairgap "-3"
cl_crosshair_outlinethickness "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_b "165"
cl_crosshairalpha "255"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_recoil "false"
cl_fixedcrosshairgap "3"
cl_crosshaircolor "1"
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_maxdist_splitratio "0.4"
cl_crosshairthickness "1"
cl_crosshairdot "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairusealpha "1"
cl_crosshair_t "0"
cl_crosshairstyle "4"
cl_crosshairsize "1"

weapon_reticle_knife_show "1"
cl_crosshair_friendly_warning "0"

// viewmodel
